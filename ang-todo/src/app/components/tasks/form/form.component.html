<form class="flex flex-row align-middle justify-center w-[60%] m-auto">
  <div class="flex flex-col pr-1">
    <input class="mb-1 p-3" type="text" placeholder="Title *" required />
    <textarea
      class="p-3"
      name=""
      placeholder="Description"
      id=""
      cols="20"
      rows="3"
    ></textarea>
  </div>
  <div class="flex pl-1">
    <button
      class="bg-green-600 hover:bg-green-700 text-slate-50 p-3 w-20 h-12 rounded-md hover:rounded-lg mt-auto"
      (click)="addTodo()"
    >
      Add
    </button>
  </div>
</form>
